<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Page</title>
    <style>
        table,
        th,
        td {
            border: 0.5px solid black;
        }
        
        th {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th colspan="2">Column 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="2">
                <p>This is a paragraph</p>
                <p>This is another paragraph</p>
            </td>
            <td colspan="2">
                This cell contains a table:
                <table>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                This cell contains a list
                <ul>
                    <li>apples</li>
                    <li>bananas</li>
                    <li>pineapples</li>
                </ul>
            </td>
            <td colspan="2">
                HELLO
            </td>
        </tr>
    </table>
</body>
